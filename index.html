<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>You will behold oblivion</title>

    <!-- styles -->
    <style>
      body {
        font-family: "VT323", sans-serif;
        margin: 2em;
        background-color: #000;
        color: #4DCC3F;
        font-size: 1.2em;
      }
      h1 {
        color: #4DCC3F;
      }
      #poem > div {
        height: 1.2em;
      }
      .indent {
        padding-left: 1em;
      }
      .turtle {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>You will behold oblivion</h1>
    <div id="poem"></div>
    <script>
      // set up the lists of words
      const subjects = "You,I,We,They,He,She,The Lord,Humans,Aliens,Time,The church,The government,The scientists,Mother Nature,Our demons,Your nightmares,Death".split(
          ","
        ),
        verbs = "will,won't,can,can't,should,shouldn't".split(","),
        objects = "commit high treason,know the truth,save the trees,kill us all,reveal the way forward,offer salvation,behold oblivion,come to terms with reality,abolish the second amendment,bring you to your knees,fear the end,fall into an existential crisis,reject society,feel nostalgia,hate what we have become,be disappointed in us,turn us against each other,give up,mean nothing,disprove evolution,cling to power,hear me".split(
          ","
        );
      // set up the counter
      let counter = 0;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(subjects) +
          " " +
          getRandomFromList(verbs) +
          " " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // add a blank line to the poem
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // remove the first line from the poem
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      // implement the rules of the poem
      function processPoem() {
        counter++;
        if (counter % 4 === 0) {
          addBlankLine();
        } else if (counter % 4 === 2 || counter % 4 === 3) {
          // if the second or fourth line add the line with an indent
          addLine(true);
        } else {
          addLine();
        }
        if (counter > 16) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 1000);
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
